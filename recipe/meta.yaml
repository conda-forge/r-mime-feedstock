{% set version = '0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mime
  version: {{ version|replace("-", "_") }}

source:
  fn: mime_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/mime_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mime/mime_{{ version }}.tar.gz
  sha256: fcc72115afb0eb43237da872754464f37ae9ae097f332ec7984149b5e3a82145

build:
  merge_build_host: True  # [win]
  number: 2

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('mime')"           # [not win]
    - "\"%R%\" -e \"library('mime')\""  # [win]

about:
  home: https://github.com/yihui/mime
  license: GPL
  summary: Guesses the MIME type from a filename extension using the data derived from /etc/mime.types
    in UNIX-type systems.
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
